<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Particles</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="particles.css"/>
    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/igloo-0.1.2.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/controller.js"></script>

  <body>
    <h1>WebGL Particle Physics</h1>
    <canvas id="display" width="400" height="600"></canvas>
    <p class="description">
      The particle simulation and physics is running entirely on your
      GPU. Particle state is stored in a series of texture objects,
      updated by off-screen draws. Obstables, like your mouse, are
      represented by a texture of surface normals, allowing particles
      to bounce.
    </p>
  </body>
